{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %} 

<form method="POST">
    <br/>
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    {% for i in orgs %}
        <div class="form-check form-check-inline">
        <input class="form-check-input" name="org" type="radio" value="{{i}}" id="{{i}}"/>
        <label class="form-check-label" for="{{i}}">{{i}}</label>
        </div>
    {% endfor %}
    <br/>
    <input type="text" name="addOrg" id="addOrg" placeholder="Add new Organisation">
    <p></p>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firtstName" name="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock	%}
